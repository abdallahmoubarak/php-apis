<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />
    <script src="./src/js/index.js" type="text/javascript"></script>
    <title>Bones</title>
  </head>
  <body>
    <!-- creating the card -->
    <div class="card">
      <!-- card header -->
      <div class="card-header">
        <div class="card-header-circle"></div>
        <h4>Hello</h4>
      </div>
      <!-- card body -->
      <div class="card-body" id="default-body">
        <!-- palindrome  -->
        <div class="card-input-container">
          <div class="card-input-title">Enter a word to test</div>
          <input
            type="text"
            class="card-input"
            id="palindrome-input"
            placeholder="Enter a word to test"
          />
          <div class="card-button-container">
            <button class="card-button" id="palindrome-button">
              Is Palindrome
            </button>
          </div>
          <!-- data -->
          <div class="card-data-container">
            <div class="card-data">
              is Palindrome : <span id="is-palindrome"></span>
            </div>
          </div>
        </div>

        <!-- chrestmas -->
        <div class="card-input-container">
          <div class="card-input-title">How many days left till chrestmes?</div>
          <div class="card-button-container">
            <button class="card-button" id="palindrome-button">Check</button>
          </div>
          <!-- data -->
          <div class="card-data-container">
            <div class="card-data">days : <span id="is-palindrome"></span></div>
          </div>
        </div>
      </div>
      <!-- card footer -->

      <div class="card-footer">
        <div class="card-footer-circle"></div>
      </div>
    </div>
  </body>
</html>
